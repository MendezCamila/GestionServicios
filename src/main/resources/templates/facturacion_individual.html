<div>

    <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-semibold">Buscar cliente para Facturación Individual</h2>
    </div>

    <form method="get" th:action="@{/facturacion/individual}" class="mb-6">
        <div class="flex gap-2">
            <input type="search" name="q" th:value="${q}" placeholder="Buscar por razón social o CUIT" class="w-full px-3 py-2 border rounded-md" />
            <button type="submit" class="bg-violet-600 text-white px-4 py-2 rounded">Buscar</button>
        </div>
    </form>

    <div>
        <table class="w-full bg-white shadow rounded overflow-hidden">
            <thead class="bg-gray-50">
                <tr>
                    <th class="p-3 text-left text-sm text-gray-600">ID</th>
                    <th class="p-3 text-left text-sm text-gray-600">Razón social</th>
                    <th class="p-3 text-left text-sm text-gray-600">CUIT</th>
                    <th class="p-3 text-left text-sm text-gray-600">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}" class="border-b hover:bg-gray-50">
                    <td class="p-3" th:text="${cliente.id}"></td>
                    <td class="p-3" th:text="${cliente.razonSocial}"></td>
                    <td class="p-3" th:text="${cliente.cuit}"></td>
                    <td class="p-3">
                        <a th:href="@{'/facturacion/cliente/' + ${cliente.id}}" class="inline-block text-violet-600 hover:underline">Seleccionar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
