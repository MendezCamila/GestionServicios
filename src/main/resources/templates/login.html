<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar sesión - GestionServicios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* pequeña personalización para un violeta claro */
        .violet-btn { background-color: #8b5cf6; }
        .violet-btn:hover { background-color: #7c3aed; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <div class="bg-white shadow-sm rounded-lg p-6">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-14 h-14" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <circle cx="28" cy="28" r="26" fill="#a78bfa" />
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-size="18" font-weight="700" fill="#ffffff">GS</text>
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Ingresar</h1>

            <div th:if="${param.error}" class="mb-4 text-sm text-red-600 text-center">Usuario o contraseña inválidos.</div>
            <div th:if="${param.logout}" class="mb-4 text-sm text-green-600 text-center">Sesión cerrada correctamente.</div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input id="username" name="username" type="text" required autofocus
                           class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-300" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-300" />
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="remember-me" class="mr-2" /> Recuérdame
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full text-white py-2 px-4 rounded-md violet-btn">Entrar</button>
                </div>
            </form>

            <p class="mt-4 text-sm text-gray-500 text-center">
                <a href="#" class="text-violet-600 hover:underline">¿Olvidaste la contraseña?</a>
            </p>
        </div>
    </div>
</body>
</html>
