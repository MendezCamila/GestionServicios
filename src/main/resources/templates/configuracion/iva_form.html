<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Configuraci√≥n - IVA</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
<div class="max-w-lg mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">Editar IVA General</h2>

    <div th:if="${successMessage}" class="mb-4 p-3 bg-green-50 border border-green-200 text-green-800 rounded"> 
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-800 rounded"> 
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/configuracion/iva}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm text-gray-600">IVA General (porcentaje)</label>
            <input name="iva" type="text" th:value="${ivaValue}" class="w-full px-3 py-2 border rounded-md" />
            <div class="text-sm text-gray-600 mt-1">Ejemplo: 21 para 21%</div>
        </div>

        <div class="flex items-center gap-3">
            <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md">Guardar</button>
            <a th:href="@{/}" class="text-gray-600 hover:underline">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
