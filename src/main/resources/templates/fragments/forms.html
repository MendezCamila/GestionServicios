<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Fragment: clienteForm -->
<div th:fragment="clienteForm">
    <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4" th:text="${cliente.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h2>

        <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <div class="grid gap-4 form-grid sm:grid-cols-2">
                <div>
                    <label class="block text-sm text-gray-600">Razón Social</label>
                    <input type="text" th:field="*{razonSocial}" required class="w-full px-3 py-2 border rounded-md" />
                </div>
                <div>
                    <label class="block text-sm text-gray-600">CUIT</label>
                    <input type="text" th:field="*{cuit}" required class="w-full px-3 py-2 border rounded-md" />
                </div>
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
                <div>
                    <label class="block text-sm text-gray-600">Condición Fiscal</label>
                    <input type="text" th:field="*{condicionFiscal}" class="w-full px-3 py-2 border rounded-md" />
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Email</label>
                    <input type="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-md" />
                </div>
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
                <div>
                    <label class="block text-sm text-gray-600">Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="w-full px-3 py-2 border rounded-md" />
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Dirección</label>
                    <input type="text" th:field="*{direccion}" class="w-full px-3 py-2 border rounded-md" />
                </div>
            </div>

            <div>
                <label class="block text-sm text-gray-600">Estado</label>
                <select th:field="*{estado}" class="w-48 px-3 py-2 border rounded-md">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="suspendido">Suspendido</option>
                </select>
            </div>

            <div class="flex items-center gap-3">
                <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md">Guardar</button>
                <a th:href="@{/clientes}" class="text-gray-600 hover:underline">Volver</a>
            </div>
        </form>
    </div>
</div>


<!-- Fragment: servicioForm -->
<div th:fragment="servicioForm">
    <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4" th:text="${servicio.id == null} ? 'Nuevo Servicio' : 'Editar Servicio'"></h2>

        <form th:action="@{/servicios/guardar}" method="post" th:object="${servicio}" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <div class="grid gap-4 form-grid sm:grid-cols-2">
                <div>
                    <label class="block text-sm text-gray-600">Nombre</label>
                    <input type="text" th:field="*{nombre}" required class="w-full px-3 py-2 border rounded-md" />
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Precio Base</label>
                    <input type="number" step="0.01" th:field="*{precioBase}" required class="w-full px-3 py-2 border rounded-md" />
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md">Guardar</button>
                <a th:href="@{/servicios}" class="text-gray-600 hover:underline">Volver</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
