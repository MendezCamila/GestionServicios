<!-- Fragment: Sidebar section showing recent FacturaciÃ³n Masiva runs -->
<div th:fragment="sidebarMassBilling">
    <div class="mt-6 border-t border-white/20 pt-4">
        <h3 class="text-sm font-semibold text-white/90 mb-2">Facturaciones masivas</h3>
        <ul class="space-y-1 text-sm">
            <li th:if="${sidebarFacturacionMasivaList == null or #lists.isEmpty(sidebarFacturacionMasivaList)}">
                <span class="text-white/70">No hay ejecuciones</span>
            </li>
            <li th:each="fm : ${sidebarFacturacionMasivaList}">
                <a th:href="@{/facturacion/masiva/{id}(id=${fm.id})}" class="block py-1 px-2 rounded hover:bg-white/10">
                    <div class="flex justify-between items-center">
                        <div class="text-white text-sm">
                            <span th:text="${fm.fecha != null ? #dates.format(fm.fecha, 'dd/MM/yyyy') : '-'}">01/01/2025</span>
                            <span class="text-white/80"> - </span>
                            <span th:text="${fm.cantidadFacturas}">0</span>
                            <span class="text-white/60">fact.</span>
                        </div>
                        <div class="text-xs text-white/80 ml-2">
                            <span th:text="${fm.totalFacturado}">0.00</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="mt-3">
            <a href="/facturacion/masiva" class="inline-block text-xs text-white/90 hover:underline">Ver todas</a>
        </div>
    </div>
</div>
