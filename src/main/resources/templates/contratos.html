<div>
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-semibold">Contratos de Servicios</h2>
        <a th:href="@{'/contratos/nuevo'}" class="inline-flex items-center gap-2 bg-violet-600 text-white px-3 py-2 rounded-md">Nuevo contrato</a>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full bg-white shadow rounded overflow-hidden">
            <thead class="bg-gray-50">
                <tr>
                    <th class="p-3 text-left text-sm text-gray-600">ID</th>
                    <th class="p-3 text-left text-sm text-gray-600">Cliente</th>
                    <th class="p-3 text-left text-sm text-gray-600">Servicio</th>
                    <th class="p-3 text-left text-sm text-gray-600">Fecha inicio</th>
                    <th class="p-3 text-left text-sm text-gray-600">Importe</th>
                    <th class="p-3 text-left text-sm text-gray-600">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contrato : ${contratos}" class="border-b hover:bg-gray-50">
                    <td class="p-3" th:text="${contrato.id}"></td>
                    <td class="p-3" th:text="${contrato.cliente != null ? contrato.cliente.razonSocial : '-'}"></td>
                    <td class="p-3" th:text="${contrato.servicio != null ? contrato.servicio.nombre : '-'}"></td>
                    <td class="p-3" th:text="${contrato.fechaInicio != null ? #temporals.format(contrato.fechaInicio, 'dd/MM/yyyy') : ''}"></td>
                    <td class="p-3" th:text="${'$ ' + #numbers.formatDecimal((contrato.importePersonalizado != null ? contrato.importePersonalizado : contrato.servicio.precioBase), 1, 2)}"></td>
                    <td class="p-3">
                        <a th:href="@{'/contratos/editar/' + ${contrato.id}}" class="inline-block text-violet-600 hover:underline mr-2">Editar</a>
                        <a th:href="@{'/contratos/eliminar/' + ${contrato.id}}" class="inline-block text-red-600 hover:underline" onclick="return confirm('Â¿Eliminar contrato?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
