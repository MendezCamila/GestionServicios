<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style> /* small local tweaks in case */
        .form-grid { grid-template-columns: 1fr 1fr; }
    </style>
</head>
<body class="bg-gray-50 p-6">
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4" th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h2>

    <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}" class="space-y-4">
        <input type="hidden" th:field="*{id}" />

        <div class="grid gap-4 form-grid sm:grid-cols-2">
            <div>
                <label class="block text-sm text-gray-600">Razón Social</label>
                <input type="text" th:field="*{razonSocial}" required class="w-full px-3 py-2 border rounded-md" />
                <div th:if="${#fields.hasErrors('razonSocial')}" class="text-sm text-red-600 mt-1" th:errors="*{razonSocial}"></div>
            </div>
            <div>
                <label class="block text-sm text-gray-600">CUIT</label>
                <input id="cuitField" type="text" th:field="*{cuit}" class="w-full px-3 py-2 border rounded-md" />
                <div id="cuitClientError" class="text-sm text-red-600 mt-1" style="display:none;"></div>
                <div th:if="${#fields.hasErrors('cuit')}" class="text-sm text-red-600 mt-1" th:errors="*{cuit}"></div>
            </div>
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
            <div>
                <label class="block text-sm text-gray-600">Condición Fiscal</label>
                <select th:field="*{condicionFiscal}" class="w-full px-3 py-2 border rounded-md">
                    <option th:each="c : ${T(com.gestionservicios.models.CondicionFiscal).values()}"
                            th:value="${c.name()}"
                            th:text="${c.name()}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('condicionFiscal')}" class="text-sm text-red-600 mt-1" th:errors="*{condicionFiscal}"></div>
            </div>
            <div>
                <label class="block text-sm text-gray-600">Email</label>
                <input type="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-md" />
                <div th:if="${#fields.hasErrors('email')}" class="text-sm text-red-600 mt-1" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
            <div>
                <label class="block text-sm text-gray-600">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-sm text-gray-600">Dirección</label>
                <input type="text" th:field="*{direccion}" class="w-full px-3 py-2 border rounded-md" />
            </div>
        </div>

        <div>
            <label class="block text-sm text-gray-600">Estado</label>
            <select th:field="*{estado}" class="w-48 px-3 py-2 border rounded-md">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
                <option value="suspendido">Suspendido</option>
            </select>
                <div th:if="${#fields.hasErrors('estado')}" class="text-sm text-red-600 mt-1" th:errors="*{estado}"></div>
        </div>

        <div class="flex items-center gap-3">
            <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md">Guardar</button>
            <a th:href="@{/clientes}" class="text-gray-600 hover:underline">Volver</a>
        </div>
    </form>
</div>
<script>
    // Client-side validation for CUIT (checksum)
        (function(){
        function validateCuit(cuit){
            if(!cuit) return false;
            var digits = cuit.replace(/\D/g,'');
            if(digits.length !== 11) return false;
            var weights = [5,4,3,2,7,6,5,4,3,2];
            var sum = 0;
            for(var i=0;i<10;i++){
                sum += parseInt(digits.charAt(i),10) * weights[i];
            }
            var mod = sum % 11;
            var check = 11 - mod;
            if(check === 11) check = 0;
            else if(check === 10) check = 9;
            var last = parseInt(digits.charAt(10),10);
            return check === last;
        }

        var form = document.querySelector('form[th\:action]') || document.querySelector('form');
        var cuitField = document.getElementById('cuitField');
        var errorEl = document.getElementById('cuitClientError');
        var condicionEl = document.querySelector('[name="condicionFiscal"]');
        var needsCuit = function(cond){
            return cond === 'RESPONSABLE_INSCRIPTO' || cond === 'MONOTRIBUTO' || cond === 'EXENTO';
        };

        if(form && cuitField){
            form.addEventListener('submit', function(e){
                var condVal = condicionEl ? condicionEl.value : null;
                // Solo validar CUIT en cliente types que requieren CUIT
                if(needsCuit(condVal)){
                    var val = cuitField.value || '';
                    if(!validateCuit(val)){
                        e.preventDefault();
                        if(errorEl){ errorEl.style.display='block'; errorEl.textContent = 'CUIT inválido (revise formato o dígito verificador)'; }
                        cuitField.focus();
                        return false;
                    } else {
                        if(errorEl){ errorEl.style.display='none'; errorEl.textContent=''; }
                    }
                } else {
                    // si no se requiere CUIT, limpiar mensaje client-side
                    if(errorEl){ errorEl.style.display='none'; errorEl.textContent=''; }
                }
            });
        }
    })();
</script>
</body>
</html>
