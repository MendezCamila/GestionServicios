<div>

    <div class="flex items-center justify-between mb-6">
        <a href="/clientes/nuevo" class="inline-flex items-center gap-2 bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md shadow">
            <!-- plus icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Nuevo Cliente
        </a>
        <div class="text-sm text-gray-500">Total: <span th:text="${clientes.size()}">0</span></div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full bg-white shadow rounded overflow-hidden">
            <thead class="bg-gray-50">
                <tr>
                    <th class="p-3 text-left text-sm text-gray-600">ID</th>
                    <th class="p-3 text-left text-sm text-gray-600">Razón social</th>
                    <th class="p-3 text-left text-sm text-gray-600">Email</th>
                    <th class="p-3 text-left text-sm text-gray-600">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}" class="border-b hover:bg-gray-50">
                    <td class="p-3" th:text="${cliente.id}"></td>
                    <td class="p-3" th:text="${cliente.razonSocial}"></td>
                    <td class="p-3" th:text="${cliente.email}"></td>
                    <td class="p-3">
                        <select class="border rounded px-2 py-1" onchange="onClienteAction(this)">
                            <option value="">Acciones</option>
                            <option th:value="@{'/clientes/editar/' + ${cliente.id}}">Editar</option>
                            <option th:value="@{'/clientes/eliminar/' + ${cliente.id}}">Eliminar</option>
                            <option th:value="@{'/clientes/' + ${cliente.id} + '/servicios'}">Servicios</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    function onClienteAction(sel) {
        var url = sel.value;
        if (!url) return;
        // confirmar eliminación
        if (url.indexOf('/eliminar/') !== -1) {
            if (!confirm('¿Confirmar eliminación del cliente?')) {
                sel.selectedIndex = 0;
                return;
            }
        }
        window.location.href = url;
    }
</script>
