<div>

    <div class="mb-4">
        <a href="/facturacion/masiva" class="text-sm text-gray-600 hover:underline">← Volver a facturación masiva</a>
    </div>

    <h2 class="text-lg font-semibold mb-4">Nueva Facturación Masiva</h2>

    <form method="post" th:action="@{/facturacion/masiva}" class="bg-white shadow rounded p-4">
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label class="block text-sm text-gray-600">Periodo (ej. 2025-11)</label>
                <input name="periodo" required class="w-full mt-1 px-3 py-2 border rounded" />
            </div>
            <div>
                <label class="block text-sm text-gray-600">Usuario</label>
                <input name="usuario" required class="w-full mt-1 px-3 py-2 border rounded" />
            </div>
            <div class="pt-2">
                <button type="submit" class="bg-violet-600 text-white px-4 py-2 rounded">Crear y ejecutar (simple)</button>
            </div>
        </div>
    </form>

</div>
