<div>

    <div class="flex items-center justify-between mb-6">
        <a href="/servicios/nuevo" class="inline-flex items-center gap-2 bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Nuevo Servicio
        </a>
        <div class="text-sm text-gray-500">Total: <span th:text="${servicios.size()}">0</span></div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full bg-white shadow rounded overflow-hidden">
            <thead class="bg-gray-50">
                <tr>
                    <th class="p-3 text-left text-sm text-gray-600">ID</th>
                    <th class="p-3 text-left text-sm text-gray-600">Nombre</th>
                    <th class="p-3 text-left text-sm text-gray-600">Precio Base</th>
                    <th class="p-3 text-left text-sm text-gray-600">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}" class="border-b hover:bg-gray-50">
                    <td class="p-3" th:text="${servicio.id}"></td>
                    <td class="p-3" th:text="${servicio.nombre}"></td>
                    <td class="p-3 monto-cell" th:attr="data-amount=${servicio.precioBase}" th:text="${servicio.precioBase}"></td>
                    <td class="p-3">
                        <div class="flex items-center gap-2">
                            <a th:href="@{'/servicios/editar/' + ${servicio.id}}" class="inline-flex items-center gap-2 bg-white border border-violet-600 text-violet-600 px-3 py-1 rounded shadow-sm hover:bg-violet-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
                                </svg>
                                <span class="text-xs">Editar</span>
                            </a>
                            <form th:action="@{'/servicios/eliminar/' + ${servicio.id}}" method="post" onsubmit="return confirm('Eliminar servicio?');">
                                <button type="submit" class="inline-flex items-center gap-2 bg-white border border-red-600 text-red-600 px-3 py-1 rounded shadow-sm hover:bg-red-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22" />
                                    </svg>
                                    <span class="text-xs">Eliminar</span>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<script>
    // formatea las celdas de precio a formato moneda
    (function(){
        try{
            const fmt = new Intl.NumberFormat('es-AR',{ style: 'currency', currency: 'ARS', minimumFractionDigits: 2 });
            document.querySelectorAll('.monto-cell').forEach(td => {
                const a = td.getAttribute('data-amount');
                const n = Number(a || 0);
                td.textContent = fmt.format(isNaN(n) ? 0 : n);
            });
        }catch(e){/* no bloquear si falla */}
    })();
</script>

</div>
