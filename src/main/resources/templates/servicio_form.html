<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="${servicio.id == null} ? 'Nuevo Servicio' : 'Editar Servicio'">Formulario Servicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style> /* small local tweaks in case */
        .form-grid { grid-template-columns: 1fr 1fr; }
    </style>
</head>
<body class="bg-gray-50 p-6">
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4" th:text="${servicio.id == null} ? 'Nuevo Servicio' : 'Editar Servicio'"></h2>

    <form th:action="@{/servicios/guardar}" method="post" th:object="${servicio}" class="space-y-4">
        <input type="hidden" th:field="*{id}" />

        <div class="grid gap-4 form-grid sm:grid-cols-2">
            <div>
                <label class="block text-sm text-gray-600">Nombre</label>
                <input type="text" th:field="*{nombre}" required class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-sm text-gray-600">Precio Base</label>
                <input type="number" step="0.01" th:field="*{precioBase}" required class="w-full px-3 py-2 border rounded-md" />
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md">Guardar</button>
            <a th:href="@{/servicios}" class="text-gray-600 hover:underline">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
